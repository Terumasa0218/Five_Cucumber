name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint (apps/hub; do not fail CI)
        run: pnpm --filter ./apps/hub run lint || true

      - name: Type check
        run: pnpm --filter ./apps/hub exec tsc -v || true

      - name: Build apps/hub
        run: pnpm --filter ./apps/hub run build

      - name: Verify Next.js build output exists
        run: test -f apps/hub/.next/BUILD_ID