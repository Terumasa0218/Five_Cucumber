name: CI
on:
  push: { branches: [ "main" ] }
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ★ pnpm を最初に。version は指定しない（package.json の packageManager を読む）
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_path: ./package.json
          run_install: false

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          # cache: 'pnpm' # ← 使用しない（順序依存で失敗するため）

      - name: Print tool versions
        run: |
          node -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint (apps/hub; do not fail CI)
        run: pnpm --filter ./apps/hub run lint || true

      - name: Type check (soft)
        run: pnpm --filter ./apps/hub exec tsc -v || true

      - name: Build apps/hub
        run: pnpm --filter ./apps/hub run build

      - name: Verify Next.js build output
        run: test -f apps/hub/.next/BUILD_ID