<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>5本のきゅうり - ログイン & ゲーム設定</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ログイン画面 -->
  <div id="login-screen">
    <h1>ログイン</h1>
    <button id="login-btn">ログイン</button>
    <button id="create-account-btn">アカウント新規作成</button>
  </div>

  <!-- スタート画面 -->
  <div id="start-screen" style="display:none;">
    <h1>スタート画面</h1>
    <button id="cpu-btn">CPU対戦</button>
    <button id="online-btn">オンライン対戦</button>
    <button id="settings-btn">設定</button>
  </div>

  <!-- 設定画面 -->
  <div id="settings-screen" style="display:none;">
    <label>言語:
      <select id="language">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </label><br>
    <label>音量:
      <input type="range" id="volume" min="0" max="100" value="50">
    </label><br>
    <button id="settings-back">戻る</button>
  </div>

  <!-- ゲームルール設定画面 -->
  <div id="rule-screen" style="display:none;">
    <h1>5本のきゅうり カードゲーム</h1>

    <div class="option-group">
      <label>対戦人数:</label>
      <div id="player-options" class="options">
        <button class="option-btn" data-value="2">2人</button>
        <button class="option-btn" data-value="3">3人</button>
        <button class="option-btn" data-value="4">4人</button>
        <button class="option-btn" data-value="5">5人</button>
        <button class="option-btn" data-value="6">6人</button>
      </div>
    </div>

    <div class="option-group">
      <label>カード枚数:</label>
      <div id="card-options" class="options">
        <button class="option-btn" data-value="5">5</button>
        <button class="option-btn" data-value="7">7</button>
        <button class="option-btn" data-value="9">9</button>
        <button class="option-btn" data-value="11">11</button>
        <button class="option-btn" data-value="13">13</button>
        <button class="option-btn" data-value="15">15</button>
      </div>
    </div>

    <div class="option-group">
      <label>お漬物きゅうり数:</label>
      <div id="pickle-options" class="options">
        <button class="option-btn" data-value="6">6</button>
        <button class="option-btn" data-value="8">8</button>
        <button class="option-btn" data-value="10">10</button>
        <button class="option-btn" data-value="custom">カスタム</button>
      </div>
      <div id="custom-pickle-container" style="display:none;">
        <input type="number" id="custom-pickle-input" min="1" max="99" placeholder="カスタム数">
      </div>
    </div>

    <div class="option-group">
      <label>思考時間:</label>
      <div id="think-options" class="options">
        <button class="option-btn" data-value="5">5秒</button>
        <button class="option-btn" data-value="15">15秒</button>
        <button class="option-btn" data-value="30">30秒</button>
        <button class="option-btn" data-value="0">無制限</button>
        <button class="option-btn" data-value="custom">カスタム</button>
      </div>
      <div id="custom-think-container" style="display:none;">
        <input type="number" id="custom-think-input" min="1" max="999" placeholder="カスタム秒数">
      </div>
    </div>

    <button id="start-match" disabled>対戦開始</button>
  </div>

  <!-- 対戦画面 -->
  <div id="game-screen" style="display:none;">
    <h2 id="round-title">第1回戦 ラウンド1</h2>
    <div id="players-area"></div>
    <div id="player-hand">
      <h3>あなたの手札</h3>
      <div id="hand-cards"></div>
    </div>
    <div id="field-card">--</div> <!-- 場の最新カード表示 -->
    <div id="graveyard">--</div> <!-- 墓地のカード表示 -->
    <div id="game-log"></div>
  </div>

  <script src="game.js"></script>
</body>
</html>
